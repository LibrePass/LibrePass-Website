home:
  description: >-
    Komfort und Sicherheit lassen sich vereinen. 

    Ihre Passwörter sind sicher und leicht zugänglich, sodass Ihr Online-Leben
    einfach und sicher ist.
  first:
    btn:
      login: Anmeldung
      register: Loslegen
    h1: Übernehmen Sie die Kontrolle über Ihre Passwörter
    p: |-
      Komfort und Sicherheit gehen Hand in Hand. 
      Ihre Passwörter sind sicher und Sie haben einfachen Zugriff darauf.
  title: Übernehmen Sie mit LibrePass die Kontrolle über Ihr Passwort
  second:
    p: Entdecken Sie die Vorteile der Verwendung von LibrePass
    cross_sync:
      description: >-
        Mit LibrePass werden Ihre Passwörter nahtlos auf allen Ihren Geräten
        synchronisiert und stellen so sicher, dass sie immer aktuell und
        zugänglich sind. 

        Genießen Sie den Komfort und die Flexibilität, Ihre Passwörter
        jederzeit, überall und auf verschiedenen Plattformen zu verwalten.
      title: Plattformübergreifende Synchronisierung
    generator:
      title: Intelligenter Passwortgenerator
      description: >-
        Generieren Sie mühelos robuste, sichere Passwörter mit dem intelligenten
        Passwortgenerator von LibrePass. 

        Erhöhen Sie Ihre Online-Sicherheit mit Passwörtern, die auf höchste
        Standards in Bezug auf Stärke und Komplexität zugeschnitten sind.
    oss:
      title: Open Source
      description: >-
        Entscheiden Sie sich für Transparenz und Vertrauen mit dem
        Open-Source-Framework von LibrePass. 

        Treten Sie einer Community bei, die sich für Sicherheit und Innovation
        einsetzt und dafür sorgt, dass Ihre Daten in vertrauenswürdigen Händen
        bleiben.
    security:
      p: >-
        LibrePass priorisiert Ihre Sicherheit und implementiert modernste
        Ende-zu-Ende-Verschlüsselung, um Ihre sensibelsten Daten zu schützen. 

        Seien Sie versichert, Ihre Privatsphäre ist unser oberstes Anliegen und
        bietet Ihnen Sicherheit in der heutigen digitalen Landschaft.
      title: Sicherheit
    h1: Hauptvorteile
