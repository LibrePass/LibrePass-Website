  btn: Se connecter
  hint_link: Obtenir un indice de mot de passe
  register_link: S'inscrire!
  register_msg: Vous n'avez pas de compte ?
  title: Se connecter
register:
  btn: Créer un compte
  login_link: Se connecter!
  login_msg: Vous avez déjà un compte?
  title: Commencer
