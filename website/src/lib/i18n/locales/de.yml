page:
  verification_email:
    h1: E-Mail-Adresse wurde überprüft.
    title: Überprüfung der E-Mail-Adresse
    btn: Anmeldung
  register:
    field:
      alt:
        password_normal: Eure vergessen Passwort kann nicht sein erholt! 8 Charaktere
          bedürft.
        password_bold: 'Wichtig:'
        email: Ihre E-Mail-Adresse wird nie mit jemandem geteilt. Es gibt keinen Spam.
        password_hint: Ein Passwort-Hit kann Ihnen helfen, sich zu erinnern.
    h1: Registrieren
    description: 'Schaff ein Konto mit LibrePass zu Start schaffend feste Passwörter
      für eure Kontos/Konti/Konten, #welche wollen sein gelagert fest.'
    btn: Registrieren
    title: Schaff ein Konto
  home:
    section:
      second:
        badges: {}
      first:
        btn: Loslegen
        p: Konvenience und Sicherheit gehen Hand in Hand. Ihre Passwörter sind sicher
          und Sie haben einen einfachen Zugang zu ihnen.
        h1: Nimm Aufsicht von euren Passwörtern.
      features:
        passwordGenerator:
          p: Erhöhen Sie Ihr Passwort-Spiel mit LibrePass Smart Passwort-Generator.
            Erstellen Sie robuste und einzigartige Passwörter, die auf Ihre Spezifikationen
            zugeschnitten sind. Stärken Sie Ihre Online-Sicherheit mühelos und halten
            Sie prying Augen in Schach.
          h1: Intelligenter Passwort-Generator
        security:
          p: LibrePass bietet höchste Sicherheitsstandards, wobei die End-to-End-Verschlüsselung
            verwendet wird, um die empfindlichsten Daten zu schützen.
          h1: Sicherheit
        crossDeviceSync:
          h1: Cross-Device Synchronisierung
          p: Ihre Passwörter reisen mit Ihnen, um sicherzustellen, dass sie immer
            aktualisiert und bereit für den Zugriff sind. Erleben Sie die Freiheit,
            Ihre Passwörter jederzeit und überall zu verwalten.
        h1: LibrePass Angebote
        opensource:
          p: LibrePass priorisiert Sicherheit durch End-to-End-Verschlüsselung und
            Open-Source-Transparenz, so dass Benutzer Verschlüsselungsalgorithmen
            unabhängig für erhöhte Sicherheit überprüfen.
          h1: Open Source
    title: Nimm Aufsicht von eurem Passwort mit LibrePass
    description: Konvenience und Sicherheit können kombiniert werden. Ihre Passwörter
      sind sicher und können leicht zugegriffen werden, so dass Ihr Online-Leben einfach
      und sicher ist.
  login:
    btn: Anmeldung
    h1: Anmeldung
    title: Anmeldung
    description: Melden Sie sich auf Ihrem LibrePass-Konto an, um Ihren Tresor zu
      verwalten.
  vault:
    modal:
      save: Speichern
