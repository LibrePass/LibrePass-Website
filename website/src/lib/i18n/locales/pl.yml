nav:
  register: Zarejestruj się
  login: Zaloguj się
  vault: Sejf

page:
  home:
    title: Przejmij kontrolę nad swoimi hasłami dzięki LibrePass
    description: Wygoda i bezpieczeństwo mogą być połączone. Twoje hasła są bezpieczne
      i łatwo dostępne, dzięki czemu Twoje życie online jest łatwe i bezpieczne.
    section:
      first:
        h1: Przejmij kontrolę nad swoimi hasłami.
        p: 'Wygoda i bezpieczeństwo idą w parze. Twoje hasła są bezpieczne i masz
          do nich łatwy dostęp.'
        btn: Rozpocznij
      features:
        secure:
          h1: Bezpieczny
          p: LibrePass zapewnia najwyższe standardy bezpieczeństwa, wykorzystując kompleksowe szyfrowanie w celu ochrony najbardziej wrażliwych danych.
        crossDeviceSync:
          h1: Synchronizacja pomiędzy urządzeniami
          p: Twoje hasła podróżują razem z Tobą, dzięki czemu są zawsze aktualne i gotowe do użycia. Doświadcz swobody zarządzania hasłami w dowolnym miejscu i czasie.
        passwordGenerator:
          h1: Inteligentny generator haseł
          p: Podnieś jakość swoich haseł dzięki inteligentnemu generatorowi haseł LibrePass. Twórz solidne i unikalne hasła dostosowane do Twoich potrzeb. Wzmocnij swoje bezpieczeństwo online bez wysiłku i trzymaj wścibskie oczy na dystans.
        opensource:
          h1: Otwarte oprogramowanie
          p: LibrePass priorytetowo traktuje bezpieczeństwo poprzez szyfrowanie end-to-end i przejrzystość open-source, umożliwiając użytkownikom niezależną weryfikację algorytmów szyfrowania w celu zwiększenia bezpieczeństwa.
  login:
    title: Zaloguj się
    description: Zaloguj się na swojego konta LibrePass, aby zarządzać swoim sejfem.
    h1: Zaloguj się
    btn: Zaloguj się
  register:
    title: Utwórz konto
    description: Utwórz konto w LibrePass, aby zacząć tworzyć bezpieczne hasła do
      swoich kont, które będą bezpiecznie przechowywane.
    h1: Tworzenie konta
    btn: Zarejestruj się
    field:
      alt:
        email: Twój adres e-mail nigdy nie zostanie nikomu udostępniony. Nie wysyłamy
          spamu.
        password_bold: 'Ważne:'
        password_normal: Zapomnianego hasła nie można odzyskać! Wymagane 8 znaków.
        password_hint: Podpowiedź do hasła może pomóc w celu jego przypomnienia.
  verification_email:
    title: Weryfikacja adresu e-mail
    h1: Adres e-mail został zweryfikowany.
    btn: Zaloguj się

  vault:
    modal:
      save: Zapisz
field:
  email: Adres email
  password: Hasło
  confirm_password: Potwierdź hasło
  password_hint: Podpowiedź do hasła (opcjonalnie)
  title: Tytuł
